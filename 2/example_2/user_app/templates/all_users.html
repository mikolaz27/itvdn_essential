<table cellspacing="2" border="1" cellpadding="5">
    {% for user in users %}
        <tr>
            <th>{{ user.id }}</th>
            <th>{{ user.profile.photo }}</th>
            <th>{{ user.profile.phone }}</th>
            <th>{{ user.profile.birthday }}</th>
            <th>{{ user.username }}</th>
            <th>{{ user.first_name }}</th>
            <th>{{ user.last_name }}</th>
        </tr>
    {% endfor %}
</table>
